{% extends "main_app/base.html" %}

{% block content %}
<h2 class="mb-4">Оформление заказа</h2>
<form method="post">
    {% csrf_token %}
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.price }} ₽</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="products" value="{{ product.id }}">
                        <label class="form-check-label" for="product{{ product.id }}">Добавить в заказ</label>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-custom">Оформить заказ</button>
</form>
{% endblock %}
